@import play.mvc.Http.Request
@import helper._

@(user: models.User)

@scripts = {
    <script src="@routes.Assets.at("javascripts/explore.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/util/followers.js")" type="text/javascript"></script>
    <script src="@controllers.backend.routes.NewsFeedController.newsFeedRoutes()" type="text/javascript"></script>
}

@layouts.imageHeader("Explore", user, "images/explore.jpg", scripts){
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/explore.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/followersModal.css")">

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                @modules.newsFeed("explore-feed")
            </div>
            <div class="col-md-6">
                <h2 class="explore-trending-text">Trending Users</h2>
                <div class="explore-trending">
                    @modules.followerCard()
                    <div id="followersCardList"></div>
                </div>
                <br/>
                <h2 class="explore-trending-text">Trending Destinations</h2>
                <div class="explore-trending">
                    <div id="followersCardListDestinations"></div>
                    <label id="no-trending"></label>
                </div>
            </div>
        </div>
    </div>

}
