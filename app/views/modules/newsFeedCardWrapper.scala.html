<template id="news-feed-card-wrapper">
    <div class="news-feed-wrapper">
        <!-- Card Header -->
        <div class="wrapper-header row">
            <div class="col-md-1">
                <img class="wrapper-picture" src="/assets/images/default-profile-picture.jpg"/>
            </div>
            <div class="col-md-9 wrapper-title"></div>
            <div class="col-md-2 wrapper-date"></div>
        </div>
        <div class="wrapper-line"></div>
        <!-- Card Body -->
        <div class="row">
            <div class="wrapper-body col-md-10 offset-md-1">
            </div>
        </div>
        <div class="wrapper-line"></div>
        <!-- Card Footer -->
        <div class="wrapper-footer row">
            <div class="wrapper-tags offset-md-1">
                <ul class="tags-display"></ul>
            </div>
        </div>
    </div>
</template>
