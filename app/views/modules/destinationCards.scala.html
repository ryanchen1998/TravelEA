<template id="destinationCardTemplate">
    <div id="card" class="card">
        <div class="container-fluid">
            <div id="banner row">
            </div>
            <div id="inner-card" class="card row">
                <div class="card-header border-0">
                    <h2 id="card-header"></h2>
                    <img id="card-thumbnail" src="" alt="">
                </div>
            </div>
        </div>
        <div class="card-body font-weight-bold row">
            <div class="col-6">
                <p class="card-text" id="country"></p>
                <p class="card-text" id="district"></p>
                <p class="card-text" id="destType"></p>
            </div>
            <div class="col-6">
                <p class="card-text" id="travellerTypes"></p>
                <p class="card-text" id="tags"></p>
            </div>
        </div>
    </div>
</template>

<nav aria-label="Page navigation">
    <ul class="pagination" id="destinationPagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>

        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</nav>
