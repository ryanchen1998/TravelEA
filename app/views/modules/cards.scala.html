                <img id="card-thumbnail" src="" alt="">
            </div>
            <div class="card-body font-weight-bold">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text" id="age">
                            <i class="fas fa-calendar-alt" style="padding-right: 3px"></i>
                        </p>
                        <p class="card-text" id="gender">
                            <i class="fas fa-venus-mars" style="padding-right: 3px"></i>
                        </p>
                        <p class="card-text" id="nationalities">
                            <i class="fas fa-flag" style="padding-right: 3px"></i>
                        </p>
                        <p class="card-text" id="traveller-type">
                            <i class="fas fa-luggage-cart" style="padding-right: 3px"></i>

                </div>
