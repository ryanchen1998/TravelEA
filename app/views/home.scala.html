@import play.mvc.Http.Request
@(user: models.User)

@layouts.main("Home", user) {
    <div class="home-bg">
        <div class="home-main">
            <div class="my-block">
                <img src="@routes.Assets.at("images/travelEA.png")" style="width: 500px">
                <div class="pl-5">
                    <h1>Start an Adventure</h1>
                    <h4>"TravelEA is hands down the best</h4>
                    <h4>travel app out there!"</h4>
                    <h4 style="text-indent :1em;">-Kate, experienced traveller </h4>
                    <a class="btn btn-primary mt-2" href="@controllers.frontend.routes.TripController.createTrip(user.id)" role="button">Create New Trip</a>
                </div>
            </div>
        </div>
    </div>

    <div id="startchange"></div>
}
