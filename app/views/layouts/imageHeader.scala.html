@import models.User
@(title: String, user: User, imagePath: String, scripts: Html = Html(""))(body: Html)

@main(title, user, scripts) {
    @* The title section with background image *@
    <div id="header-div" class="title-frame" id="title-frame">
        <div id="header-img" class="title-bg" style="background-image: url(@routes.Assets.at(imagePath))">
            <div class="title-text-wrap">
                <p id="header-text" class="title-text">@title</p>
            </div>
        </div>
    </div>

    <main role="main" class="container mt-5 pb-3" id="startchange">
        @* the page content. *@
        @body
    </main>
}
